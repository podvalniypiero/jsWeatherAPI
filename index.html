<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> W E A T H E R </title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="container">
        <div id="header">
            <input type="text" id="input" spellcheck="false" placeholder="Please, enter city...">
        </div>
        <div id="when-where">
            <p id="city">Montreal, CA</p>
            <p id="date"> Sunday 27°С  July 2022</p>
        </div>
        <div id="now">
            <p id="temperature">28 °С </p>
            <p id="feelsLike"> 30 °С </p>
            <p id="conditions"> Sunny</p>
            <p id="variation"> Min: 25 °С  Max: 28 °С </p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
